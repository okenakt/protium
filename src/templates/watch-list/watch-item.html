<div class="watch-item">
  <div class="watch-header">
    <div class="watch-expr">{{expression}}</div>
    <button class="action-btn refresh-btn" data-id="{{id}}" title="Refresh">
      <i class="codicon codicon-refresh"></i>
    </button>
    <button class="action-btn delete-btn" data-id="{{id}}" title="Remove">
      <i class="codicon codicon-trash"></i>
    </button>
  </div>
  <div class="watch-result">
    <pre class="{{resultClass}}">{{resultText}}</pre>
  </div>
</div>
